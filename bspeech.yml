bspeech:
  language: it
  url: "http://192.168.1.110"

  modules:
    stop:
      words: [ "ferma", "stop", "basta", "alt", "fermati", "fine" ]
      post: '__VALUE__'
      value: 0

    start:
      words: [ "inizia", "parti", "via", "inizio" ]
      post: '__VALUE__'
      value: 42

    pulse:
      words: [ "pulsa", "vibra" ]
      cmd: '@@value = 42 if @@value < 10'
      post: '{"type": "cycle", "value": {"type": "concat", "values": [{"type":"end", "timeout":0.5, "value": __VALUE__}, {"type":"end", "timeout":0.5}]}}'

    increase:
      words: [ "aumenta", "di più", "più", "ancora" ]
      cmd: '@@value += 10; @@value = 0 if @@value < 0; @@value = 128 if @@value > 128'

    decrease:
      words: [ "diminuisci", "meno", "piano" ]
      cmd: '@@value -= 10; @@value = 0 if @@value < 0; @@value = 128 if @@value > 128'

    strong:
      words: [ "forte", "fortissimo" ]
      cmd: '@@value = 128'

    soft:
      words: [ "piano" ]
      cmd: '@@value = 42'

    honda:
      words: [ "Honda", "onda" ]
      post: '{"type": "cycle", "value": {"type": "range", "min": 0, "max": __VALUE__ }}'

